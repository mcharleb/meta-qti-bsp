#@TYPE: Machine
#@NAME: APQ8098
#@DESCRIPTION: Machine configuration for QTI MTP with APQ8098

require conf/machine/include/apq8098.inc

PREFERRED_PROVIDER_virtual/kernel ?= "linux-msm-4.4"

KERNEL_IMAGETYPE = "Image.gz-dtb"
MACHINE_DTS_NAME = "msmcobalt"
MACHINE_KERNEL_BASE = "0x80000000"
MACHINE_KERNEL_TAGS_OFFSET = "0x81900000"
MACHINE_KERNEL_DEFCONFIG = "msmcortex_defconfig"
MACHINE_KERNEL_PERF_DEFCONFIG = "msmcortex-perf_defconfig"
MACHINE_KERNEL_CMD_PARAMS = "noinitrd rw rootwait console=ttyMSM0,115200,n8 no_console_suspend=1 earlycon=msm_serial_dm,0xc1b0000 androidboot.hardware=qcom androidboot.console=ttyMSM0 service_locator.enable=1 sched_enable_hmp=1 sched_enable_power_aware=1 ehci-hcd.park=3 msm_rtb.filter=0x37 lpm_levels.sleep_disabled=1 root=/dev/sde20 rootfstype=ext4 earlyprintk"
